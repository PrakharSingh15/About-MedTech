<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEO Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  .profile-img {
    display: block;
    margin: 0 auto;
    width: 200px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  .profile-info {
    text-align: center;
    margin-bottom: 20px;
  }
  .profile-info h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .profile-info p {
    font-size: 16px;
    color: #666;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="Prakhar Singh.jpg" alt="CEO Image" class="profile-img">
    <div class="profile-info">
      <h1>Prakhar Singh</h1>
      <p>CEO at XYZ Corporation</p>
    </div>
    <!-- Add more sections for portfolio content -->
  </div>
</body>
</html>
